syntax = "proto3";
package chat;
option go_package="../chat";
//! protoc --go_out=plugins=grpc:. chat.proto

// 채팅 메시지
message Message {
  int32 room_idx = 1;
  int32 user_idx = 2;
  int32 request  = 3;
  string body    = 5;
}

service ChatService {
  rpc ChatService(stream Message) returns (stream Message);
}
