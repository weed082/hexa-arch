version: '3.8'
services:
  app:
    build: .
    container_name: 'app'
    environment:
      MYSQL_USER: docker
      MYSQL_DATABASE: go_arch
      MYSQL_HOST: dockerMySQL #add to!!
      MYSQL_PASSWORD: password
    ports:
      - 5000:5000
      - 9000:9000
    depends_on:
      - db
      - mongo

  db:
    image: mysql
    container_name: mysql_test
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    expose:
      - 3306
    ports:
      - 3306:3306
    # environment:
    #   MYSQL_ROOT_PASSWORD: 'Admin123'
    #   MYSQL_DATABASE: 'go_arch'
    environment:
      MYSQL_USER: docker
      MYSQL_DATABASE: go_arch
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo

volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local
